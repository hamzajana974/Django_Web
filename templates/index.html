<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>TextUtils</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">TextUtils.pk</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>
    </div>
  </div>
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
</nav>

  <div class="alert alert-info alert-dismissible fade show" role="alert">
  <strong>Welcome to TextUtils.pk!</strong> You can do anything with your text here...
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

  <div class="container">

<form action="/analyze" method="post"> {% csrf_token %}

<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Enter your text here and let the Textutils proceeds further!</label>
  <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="9"></textarea>
</div>

    <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="rmpunc" id="flexSwitchCheckChecked" unchecked>
  <label class="form-check-label" for="flexSwitchCheckChecked">Remove Punctuation</label>
</div>

    <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="extraspc" id="flexSwitchCheckChecked1" unchecked>
  <label class="form-check-label" for="flexSwitchCheckChecked1">Remove Extra Space</label>
</div>

    <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="fullcap"  id="flexSwitchCheckChecked2" unchecked>
  <label class="form-check-label" for="flexSwitchCheckChecked2">Upper Case</label>
</div>

    <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="newlinerm" id="flexSwitchCheckChecked3" unchecked>
  <label class="form-check-label" for="flexSwitchCheckChecked3">Remove New line</label>
</div>

    <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="charcount" id="flexSwitchCheckChecked4" unchecked>
  <label class="form-check-label" for="flexSwitchCheckChecked4">Character Count</label>
</div>
  <div class="col-auto">
    <button type="submit" class="btn btn-dark mb-3 mt-2">Analyze Text</button>
  </div>

</form>
  </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
